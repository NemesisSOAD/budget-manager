<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Budget Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?v=1" rel="stylesheet">
    <script src="lib/angular/angular.min.js"></script>
  </head>
  
  <body>
    <div class="container" ng-app="budgetApp">
      <div ng-controller="RecordsCtrl">
        <h1>Current Balance: {{getBalance()}}</h1>

        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Category</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="record in records" class="{{ record.is_expense ? 'danger' : 'success'}}">
              <td>{{record.id}}</td>
              <td>{{record.category}}</td>
              <td>{{getHumanDate(record.date)}}</td>
              <td>{{record.amount}} {{record.currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/RecordsController.js"></script>
  </body>
</html>
